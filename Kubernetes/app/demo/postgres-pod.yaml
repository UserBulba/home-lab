apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  labels:
    name: postgres-pod
    app: demo-voting-app 
spec:
  containers:
    - name: postgres
      image: postgres
      resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
      ports:
       - containerPort: 5432
      env:
      # Only for the learning purpose, replace to secret.
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"
